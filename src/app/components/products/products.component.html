<div class="row mt-3">
  <div class="col-md-6 mx-auto text-center">
    <div class="card mx-auto text-center"  >
      <h2><b>MIS PRODUCTOS</b></h2>

      <hr class="my-4">
      <ul class="productos" align="left">
        <li *ngFor="let producto of products">
          <a routerLink="/detail/{{producto.id}}">

            <span class="badge">{{producto.id}}</span>{{producto.name}}
          </a>
         </li>
      </ul>
    </div>
  </div>
</div>


<app-product-detail [producto]="selectedProducto"></app-product-detail>
