

<div class="row mt-3">
  <div class="col-md-6 mx-auto text-center">
    <div class="card mx-auto text-center">
      <h2><b>GENERACION DE EXTRACTOS</b></h2>

      <hr class="my-4">
      <h4><b>Por favor seleccione el producto del cual desea generar un reporte.</b></h4><br />
      <div class="row mt-3">
        <div class="col-md-3 mx-auto text-center"></div>

        <div class="col-md-3 mx-auto text-center">

          <ul class="productos" align="left">
            <li *ngFor="let producto of products">
              <input type="radio" name="productoscheck" value="{{producto.id}}">

              <span class="badge"><b>{{producto.id}}</b></span><b>{{producto.name}}</b>
            </li>
          </ul>

        </div>
        <div class="col-md-3 mx-auto text-center">
          <select class="trimestre" name="trimestre">

            <option>Enero-Marzo</option>

            <option>Abril-Junio</option>

            <option selected>Julio-Septiembre</option>

            <option selected>Octubre-Diciembre</option>

          </select><br />


        </div>
        <div class="col-md-3 mx-auto text-center"></div>
        <a class="button" href="/home"><b>GENERAR EXTRACTO</b></a>
      </div>
    </div>
  </div>

</div>


  <app-product-detail [producto]="selectedProducto"></app-product-detail>
