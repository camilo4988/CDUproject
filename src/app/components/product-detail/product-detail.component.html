<div class="row mt-3">
  <div class="col-md-6 mx-auto text-justify">
    <div class="card">
      <div *ngIf="producto">

      <h2 align="center"><B>DETALLES-{{producto.name | uppercase}}</B></h2>
      
      <hr class="my-4">

        <div class=" row">
        <div class="col-md-1">

        </div>
        <div class="col-md-8 mx-auto text-left">

          <div><span><b>Id: </b></span>{{producto.id}}</div>
          <div><span><b>Nombre del Producto:</b> </span>{{producto.name}}</div>
          <div><span><b>Tipo:</b> </span>{{producto.tipo}}</div>
          <div><span><b>Valor minimo de pago:</b> </span>{{producto.montomin}}</div>
          <div><span><b>Valor total de pago:</b> </span>{{producto.montototal}}</div>
          <div>
            <label>
              <b>Valor a Pagar:</b>
              <input [(ngModel)]="producto.valorPago" placeholder="valor a pagar">
              <!--<button class="clear">
        <b> Pagar</b>
      </button><br />-->
            </label><br />
            <sub><i>El monto a pagar debe ser superior al monto minimo {{producto.montomin}}</i></sub>

          </div>
          <div class="card-body">
            <a class="btn btn-primary btn-lg" href="/pagos" role="button" style="width:50%" align="center"><b> Pagar</b></a>

            <!--<a (click)="goBack()" class="btn btn-primary btn-lg"  role="button" style="margin: 15px"><b> Volver</b></a>-->
          </div>
          <button class="boton" (click)="goBack()" style="margin: 5px" >Volver</button>
         <button  class="boton" (click)="goBack()">Bloquear Producto</button>



        </div>
        <div class="col-md-1">
        </div>
        <div class="col-md-2">
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
